<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action">
      <div>
        <label for="username">Username: </label>
        <input type="text" placeholder="Username" id="username" />
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" placeholder="Password" id="password" />
      </div>
      <div>
        <label for="date">Date: </label>
        <input type="date" placeholder="Date" id="date" />
      </div>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
      <input type="button" value="Click" />
      <input type="submit" />
    </form>
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="Search in Youtube" name="search_query" />
      <button type="submit">Search</button>
    </form>
    <form action="https://www.google.com/search">
      <input type="text" placeholder="Search in Google" name="q" />
      <button type="submit">Search</button>
    </form>
    <form action="/action">
      <label for="age">Eligible for voting</label>
      <input type="checkbox" name="age" id="age" />
      <br />
      <button>Submit</button>
    </form>
    <form action="/action">
      <div>
        <input type="radio" name="fruit" id="mango" value="mango" />
        <label for="mango">mango</label>
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">apple</label>
        <input type="radio" name="fruit" id="orange" value="orange" />
        <label for="orange">orange</label>
      </div>
      <button>Submit</button>
    </form>
    <form action="/action">
      <select name="Profession" id="Profession">
        <option>Select your Profession</option>
        <option value="Student">Student</option>
        <option value="Developer">Developer</option>
      </select>
      <button>Submit</button>
    </form>
    <form action="/action">
      <label for="Volume">Adjust Volume</label>
      <input
        type="range"
        name="Volume"
        id="Volume"
        min="0"
        max="100"
        step="5"
      />
      <br />
      <label for="Feedback">Feedback</label>
      <textarea
        name="Feedback"
        id="Feedback"
        placeholder="Write Here"
      ></textarea>
      <button>Submit</button>
    </form>
  </body>
</html>
