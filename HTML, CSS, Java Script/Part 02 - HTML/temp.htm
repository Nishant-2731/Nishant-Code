<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>
    <br />
    <br />
    <form action="/action">
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" />
      </div>
      <br />
      <div>
        <label for="gender">Sex:</label>
        <input type="radio" name="gender" id="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female" />
        <label for="Female">Female</label>
      </div>
      <br />
      <div>
        <label for="c">Country</label>
        <select name="c" id="c">
          <option>Select Country</option>
          <option value="in">India</option>
          <option value="us">United States</option>
          <option value="ch">China</option>
          <option value="fr">France</option>
          <option value="en">England</option>
          <option value="it">Italy</option>
          <option value="eu">Europe</option>
          <option value="jp">Japan</option>
          <option value="br">Brazil</option>
          <option value="cn">Canada</option>
        </select>
      </div>
      <br />
      <div>
        <label for="text">Message:</label>
        <br />
        <textarea name="text" id="text" placeholder="Write here"></textarea>
      </div>
      <br />
      <div>
        <input type="checkbox" name="sub" id="sub" />
        <label for="sub">Subscribe</label>
      </div>
      <br />
      <button>Submit</button>
    </form>
    <form action="/action">
      <h1>Feedback Form</h1>
      <div>
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Write your name"
        />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Write your Email"
        />
      </div>
      <br />
      <div>
        <label for="mess">Message:</label>
        <br>
        <textarea
          name="mess"
          id="mess"
          rows="5"
          placeholder="Write your Feedback here"
        ></textarea>
      </div>
      <br />
      <div>
        <label for="rate">Rate us out of 5:</label>
        <br>
        <input type="radio" name="rate" id="1" />
        <label for="1">1</label>
        <br>
        <input type="radio" name="rate" id="2" />
        <label for="2">2</label>
        <br>
        <input type="radio" name="rate" id="3" />
        <label for="3">3</label>
        <br>
        <input type="radio" name="rate" id="4" />
        <label for="4">4</label>
        <br>
        <input type="radio" name="rate" id="5" />
        <label for="5">5</label>
      </div>
      <br>
      <button>Send your Message!</button>
    </form>
  </body>
</html>
