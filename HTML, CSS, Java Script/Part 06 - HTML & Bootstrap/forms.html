<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
  </head>
  <body>
    <h2>Form With Bootstrap</h2>
    <form class="mb-3">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label" for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label" for="pass">Password</label>
          <input
            class="form-control"
            type="password"
            id="pass"
            placeholder="password"
          />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="address">Address</label>
        <input
          class="form-control"
          type="text"
          id="address"
          placeholder="address"
        />
      </div>
      <div class="mb-3">
        <select class="form-select">
          <option selected>Choose your city</option>
          <option value="1">Lucknow</option>
          <option value="2">Delhi</option>
          <option value="3">Mumbai</option>
        </select>
      </div>
      <div class="mb-3">
        <input class="" type="checkbox" id="old-agree" />
        <label for="old-agree">Agree</label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="agree" />
        <label class="form-check-label" for="agree">Agree</label>
      </div>
      <div class="mb-3 form-check">
        <input class="form-check-input" name="rad-op" type="radio" id="rad1" />
        <label class="form-check-label" for="rad1">One</label>
        <br />
        <input class="form-check-input" name="rad-op" type="radio" id="rad2" />
        <label class="form-check-label" for="rad2">Two</label>
        <br />
        <input class="form-check-input" name="rad-op" type="radio" id="rad3" />
        <label class="form-check-label" for="rad3">Three</label>
      </div>
      <div class="mb-3 form-check form-switch">
        <input class="form-check-input" type="checkbox" id="switch" />
        <label class="form-check-label" for="switch">Switch</label>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
