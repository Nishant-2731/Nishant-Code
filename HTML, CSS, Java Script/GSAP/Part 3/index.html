<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="string">
        <!-- In svg, inside path, in property M and Q, the two number denotes the X-axis and Y-axis. This svg curve is made of three points, starting point which is after M and mid point after Q and end point which is the pair at the end -->
        <svg width="1000" height="500">
            <path d="M 10 250 Q 500 250 950 250" stroke="white" fill="transparent"/>
        </svg>          
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>
</body>
</html>
